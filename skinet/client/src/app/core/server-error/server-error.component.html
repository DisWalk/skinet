<div class="container mt-5">
    <h4>Internal Server Error - refreshing will make the error disappear</h4>
    <ng-container *ngIf="error">
        <h5 class="text-danger">Error: {{error.message}}</h5>
        <h5 class="font-weight-bold">This error comes from server not Angular</h5>
        <h4 class="text-danger">Stack Trace: {{error.details}}</h4>
    </ng-container>
</div>
